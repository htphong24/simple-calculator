<head>
    <title>Electronic Calculator</title>
	<meta charset="utf-8" />
    <link href="index.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="index.js" ></script>
</head>
<body>
    <div id="calculator">
        <div id="title">ELECTRONIC CALCULATOR</div>
        <div id="entrybox">
            <div id="history">1234567890123456789012</div>
            <div id="entry">12345678</div>
        </div>
        <div id="buttons">
            <button id="bpBtn" value="Backspace">&larr;</button>
            <button id="ceBtn" value="CE">CE</button>
            <button id="cBtn" value="C">C</button>
            <button id="divBtn" value="/">/</button>
            <button id="sevenBtn" value="7">7</button>
            <button id="eightBtn" value="8">8</button>
            <button id="nineBtn" value="9">9</button>
            <button id="mulBtn" value="*">*</button>
            <button id="fourBtn" value="4">4</button>
            <button id="fiveBtn" value="5">5</button>
            <button id="sixBtn" value="6">6</button>
            <button id="subBtn" value="-">-</button>
            <button id="oneBtn" value="1">1</button>
            <button id="twoBtn" value="2">2</button>
            <button id="threeBtn" value="3">3</button>
            <button id="addBtn" value="+">+</button>
            <button id="zeroBtn" class="zero" value="0">0</button>
            <button id="pointBtn" value=".">.</button>
            <button id="equalBtn" value="=">=</button>
        </div>
        <div id="sign">htphong24@gmail.com</div>
    </div>
    <script src="Calculator.js"></script>
</body>
